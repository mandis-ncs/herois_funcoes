<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini celular</h1>
    <div class="celular">
        <p id="resultado" font-color="black"></p>
        <section class="teclado">
            <input type="button" onclick="clear()" value="CE">
            <input type="button" value="C">C
            <input type="button" value="/">/
            <input type="button" value="*">*
            <input type="button" value="7">7
            <input type="button" value="8">8
            <input type="button" value="9">9
            <input type="button" value="-">-
            <input type="button" value="4">4
            <input type="button" value="5">5
            <input type="button" value="6">6
            <input type="button" value="+">+
            <input type="button" value="1">1
            <input type="button" value="2">2
            <input type="button" value="3">3
            <input type="button" onclick="funcCalc()" value="=">=
            <input type="button" value="0">0
            <input type="button" value=".">.
        </section>
    </div>
</body>
</html>
