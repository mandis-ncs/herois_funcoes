<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script type="text/script" src="js/calc.js"></script>
    <h1>Calculator</h1>
    <div class="Calculator">
        <p id="result">f</p>
        <section class="teclado">
            <div>
                <input type="button" onclick="location.reload()" value="CE">
                <input type="button" onclick="clear()"  value="C">C
                <input type="button" onclick="insert('/')" value="/">/
                <input type="button" onclick="insert('8')" value="*">*
            </div>
            <div>
                <input type="button" onclick="insert('7')" value="7">7
                <input type="button" onclick="insert('8')" value="8">8
                <input type="button" onclick="insert('9')" value="9">9
                <input type="button" onclick="insert('-')" value="-">-
                <input type="button" onclick="insert('4')" value="4">4
            </div>
            <div>
                <input type="button" onclick="insert('5')" value="5">5
                <input type="button" onclick="insert('6')" value="6">6
                <input type="button" onclick="insert('+')" value="+">+
                <input type="button" onclick="insert('1')" value="1">1
                <input type="button" onclick="insert('2')" value="2">2
            </div>
            <div>
                <input type="button" onclick="insert('3')" value="3">3
                <input type="button" onclick="FuncCalc()" value="=">=
                <input type="button" onclick="insert('0')" value="0">0
                <input type="button" onclick="insert('.')" value=".">.
            </div>
        </section>
    </div>
</body>
</html>
